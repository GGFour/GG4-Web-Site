 <div class="main-container" id="myCart">

        <h1>MY CART</h1>
      <p onclick="openCart()"style="cursor:pointer">X</p>
        </div>
        <div class="all-items"></div>

    <container class="container">   
      
    <div class="acc-text">
        <h1 class="acc-maintext">Welcome</h1> <h1 class="acc-maintext"><span>back!</span></h1>
        <p class="acc-subtext">Great to see you back! Please, enter  </p><p class="acc-subtext"><span>your details.</span></p>
    </div>  

    <div class="acc-form-log">
      <form id="myForm-log">

        <div class="block-input">
            <label class="acc-label" for="email"><b>Email</b></label>
            <input class="input-group" type="email" placeholder="joe.doe@email.com" name="email" required>
        </div>

        <div class="block-input">
            <label class="acc-label" for="pwd"><b>Password</b></label>
            <input class="input-group" type="password" placeholder="Password" name="password" required>
        </div>

        <div class="remember-forgot">
          <label>
              <input type="checkbox" checked="checked" name="remember"> <p class="remember-text">Remember for 30 days</p>

          </label>
            
        </div>

          
          <div class="button-content">
            <button type="submit" class="btn-arrow"><i class='fa fa-angle-double-right'></i></button>
          </div>
      </form>    

        <div class="sub-createAcc">
          <p>Don't have an account?<a href="/signup"> <u>Sign up for free</u></a></p>
        </div>

    </div>
