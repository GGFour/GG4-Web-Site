 <div class="main-container" id="myCart">

    <container class="container">   
      
      <div class="acc-text">
        <h1 class="acc-maintext">Create an</h1> <h1 class="acc-maintext"><span>account.</span></h1>
        <p class="acc-subtext">Sign up to receive exclusive updates, </p><p class="acc-subtext"><span>member-only perks and discounts.</span></p>
      </div>  

      <div class="acc-form">

        <form id="myForm-sign">

          <div class="block-input">
            <label class="acc-label" for="username"><b>Username</b></label>
            <input class="input-group" type="text" placeholder="joe.doe" name="username" paterns="[0-9a-zA-Z]" required>
          </div>

          <div class="block-input">
            <label class="acc-label" for="fname"><b>First Name</b></label>
            <input class="input-group" type="text" placeholder="Joe" name="firstname" paterns="[a-zA-Z]" required>
          </div>

          <div class="block-input">
            <label class="acc-label" for="lname"><b>Last Name</b></label>
            <input class="input-group" type="text" placeholder="Doe" name="lastname" paterns="[a-zA-Z]" required>
          </div>

          <div class="block-input">
            <label class="acc-label" for="email"><b>Email</b></label>
            <input class="input-group" type="email" placeholder="joe.doe@email.com" name="email" required>
          </div>

          <div class="block-input">
            <label class="acc-label" for="pwd"><b>Password</b></label>
            <input class="input-group" id="password" type="password" minlength="8" maxlength="24" placeholder="Password" name="password" required>
          </div>

          <div class="block-input">
            <label class="acc-label" for="pwd-repeat"><b>Re-enter new password</b></label>
            <input class="input-group" id="confirm-pwd" oninput="checkPassword()" type="password" placeholder="Password" name="password-repeat" required>
            <p id="message"></p>
          </div> 
          
          <div class="button-content">
            <button type="submit" class="btn-arrow"><i class='fa fa-angle-double-right'></i></button>
          </div>

        </form>
        <div class="sub-createAcc">
          <p>Already have an account?<a href="/login"> <u>Go to login</u></a></p>
        </div>
      </div>

    </container>
