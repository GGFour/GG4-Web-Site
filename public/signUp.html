        <h1 class="acc-maintext">Create an</h1> <h1 class="acc-maintext"><span>account.</span></h1>

      <div class="acc-form">
        <div class="block-input">
          <label class="acc-label" for="username"><b>Username</b></label>

        </div>

        <div class="block-input">
        <label class="acc-label" for="fname"><b>First Name</b></label>
        <input id="input-group" type="text" placeholder="Joe" name="fname" required>
        </div>

        </div>

        <div class="block-input">
          <label class="acc-label" for="email"><b>Email</b></label>
          <input id="input-group" type="text" placeholder="joe.doe@email.com" name="email" required>
        </div>

        <div class="block-input">
          <label class="acc-label" for="pwd"><b>Password</b></label>
          <input id="input-group" type="text" placeholder="Password" name="pwd" required>
        </div>

        <div class="block-input">
          <label class="acc-label" for="pwd-repeat"><b>Re-enter new password</b></label>
          <input id="input-group" type="text" placeholder="Password" name="pwd-repeat" required>
        </div>
